<div class="modal-dialog modal-lg">
  <form #commentPeriodForm="ngForm">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button class="close" type="button" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <label>Date Range<span style="color:red"> *</span></label>
        <div class="form-inline dates">
          <div class="form-group start-date">
            <div class="input-group">
              <label class="sr-only" for="d1">Start Date</label>
              <input class="form-control date-range_start" placeholder="yyyy-mm-dd" name="d1" id="d1" ngbDatepicker #d1="ngbDatepicker"
                [firstDayOfWeek]="7" navigation="arrows" [(ngModel)]="startDate" (ngModelChange)="onDate1Chg($event)" (click)="d1.close(); d2.close();"
                required aria-readonly="true">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button" tabindex="-1">
                  <i class="material-icons">date_range</i>
                </button>
              </div>
            </div>
          </div>

          <div class="form-group delta">
            <span><i class="material-icons">add</i></span>
            <input class="form-control" type="number" min="1" max="365" name="delta" [(ngModel)]="delta" (ngModelChange)="onDeltaChg($event)"
              required aria-readonly="true">
            <span><i class="material-icons">drag_handle</i></span>
          </div>

          <div class="form-group end-date">
            <div class="input-group">
              <label class="sr-only" for="d2">End Date</label>
              <input class="form-control date-range__end" placeholder="yyyy-mm-dd" name="d2" id="d2" ngbDatepicker #d2="ngbDatepicker"
                [firstDayOfWeek]="7" navigation="arrows" [(ngModel)]="endDate" (ngModelChange)="onDate2Chg($event)" (click)="d1.close(); d2.close();"
                required aria-readonly="true">
              <div class="input-group-append" tabindex="-1">
                <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button" tabindex="-1">
                  <i class="material-icons">date_range</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" type="button" (click)="save()" [disabled]="!commentPeriodForm.form.valid">{{message}}</button>
        <button class="btn btn-secondary" type="button" (click)="close()">Cancel</button>
      </div>

    </div>
  </form>
</div>
