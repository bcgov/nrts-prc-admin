<header class="app-header app-header--solid" id="header">
  <nav class="navbar navbar-expand-md justify-content-between">
    <a class="navbar-brand" title="Applications, Comments & Reasons for Decision - Beta" routerLink="/home">
      <span class="navbar-brand__title">Applications, Comments <span class="wb"><span class="amp">&</span> Reasons for Decision <span class="navbar-brand__version">BETA</span></span></span>
    </a>
    <button class="navbar-toggler" type="button" title="Toggle Main Navigation"
      aria-controls="navbarText" 
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNav()">
      <i class="material-icons">menu</i>
      <span>MENU</span>
    </button>
    <div class="navbar-collapse" [@toggleNav]="isNavMenuOpen ? 'navOpen' : 'navClosed'" id="mainNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/search" title="Search the BCGW for applications">
            <span>Find Applications</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="welcome" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>{{welcomeMsg}}</span>
            <span class="caret"></span>
          </a>
          <div class="dropdown-menu dm-sm dropdown-menu-right" aria-labelledby="welcome">
            <a class="dropdown-item" *ngIf="renderMenu('administration')" routerLink="/administration">
              <strong>Administration</strong>
            </a>
            <a class="dropdown-item" (click)="navigateToLogout()">
              <strong>Logout</strong>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
